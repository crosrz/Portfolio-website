<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    
    <title>Saroj Subedi</title>

    
    <!-- Bootstrap core CSS -->
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
  </head>
  <body>
   

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class ="jumbotron-heading">Saroj Subedi</h1>
      <p class="lead text-muted"> I am a freelance software developer and I enjoy making websites.</p>
      <p>
        <a href="mailto:crosrz@gmail.com" class="btn btn-primary my-2">Email me</a>
      </p>
        
      <img src ="{% static 'saroj.jpg' %}" height=300 >
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">  
        {% for job in jobs.all %}
        <div class="col-md-4">
          <a href="{% url 'detail' job.id %}">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{ job.image.url }}" > </img>
            <div class="card-body">
              <p class="card-text"> {{ job.summary }} </p>
            </div>
          </div>
          </a>
        </div>
      {% endfor %}
     </div>

    </div>
  </div>

</main>


<script src="{% static 'jquery-3.4.1.min.js'%}"> </script>
<script src="{% static 'popper.min.js' %}"> </script>
<script src="{% static 'js/bootstrap.min.js' %} "> </script>

</body>

</html>
